<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>嗑学 CPology - 国际关系性动力学研究期刊</title>
    <!-- 核心库引入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "lucide-react": "https://esm.sh/lucide-react@0.284.0"
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
      .font-serif { font-family: 'Noto Serif SC', serif; }
      body { margin: 0; padding: 0; overflow-x: hidden; }
      #root { min-height: 100vh; }
      .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
      /* 自定义动画 */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.5s ease-out; }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #b91c1c; font-weight: bold;">
        期刊校对中，请稍候...
      </div>
    </div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';
      import { 
        Search, Menu, Globe, BookOpen, X, BarChart3, TrendingUp, Send, 
        ChevronRight, FileText, Share2, Printer, ChevronDown 
      } from 'lucide-react';

      const App = () => {
        const [lang, setLang] = useState('zh');
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [currentSlide, setCurrentSlide] = useState(0);
        const [readingArticle, setReadingArticle] = useState(null);

        const slides = [
          {
            id: 1,
            category: { zh: "本周推荐", en: "Featured Article" },
            tag: { zh: "实证研究", en: "Empirical Study" },
            title: { 
              zh: "论‘宿敌向’关系中的张力传递：从《国产动画》到《日产游戏》的跨文化实证研究", 
              en: "Tension Transmission in 'Arch-Nemesis' Relationships" 
            },
            desc: { 
              zh: "本文探讨了‘相爱相杀’模式在不同文化背景下的受众心理反馈机制。", 
              en: "Exploring the psychological feedback mechanisms of 'love-hate' patterns." 
            },
            author: "Dr. Shipper Wang",
            image: "https://images.unsplash.com/photo-1511447333015-45b65e60f6d1?auto=format&fit=crop&q=80&w=1200",
            content: {
              zh: `<h3>摘要</h3><p>本研究聚焦于二次元文化中最为长盛不衰的叙事动力学之一——“宿敌关系”。通过对过去十年间代表性作品的语义分析，我们发现张力的核心并非来源于冲突本身，而是来源于冲突过程中的情感位移。</p><h3>核心论点</h3><blockquote class="border-l-4 border-red-500 pl-4 my-4 italic">“宿敌的存在，本质上是对自我完整性的一种破坏性重塑。”</blockquote><p>在跨文化样本对比中，我们发现不同地区的受众对于此种张力的阈值存在显著差异...</p>`
            }
          },
          {
            id: 2,
            category: { zh: "深度专题", en: "Deep Dive" },
            tag: { zh: "心理学研究", en: "Psychological Report" },
            title: { 
              zh: "‘镜像双子’设定的代入感调查：为何我们对‘另一个自我’如此着迷？", 
              en: "Immersion in 'Mirror Twin' Tropes" 
            },
            desc: { 
              zh: "分析双生子设定中的自恋投射与情感边界模糊现象。", 
              en: "Analyzing narcissistic projection and blurred emotional boundaries." 
            },
            author: "Prof. Gemini Muse",
            image: "https://images.unsplash.com/photo-1518156677180-95a2893f3e9f?auto=format&fit=crop&q=80&w=1200",
            content: { zh: "<h3>引言</h3><p>镜像双子作为一种叙事手段，深刻触及了人类对于‘自我’与‘他者’界限的恐惧与向往...</p>" }
          }
        ];

        const t = {
          zh: { 
            title: "嗑学", 
            subtitle: "国际关系性动力学与浪漫修辞研究期刊", 
            nav: ["当前期刊", "往期回顾", "投稿须知", "关于我们"], 
            sections: { mostRead: "高频引用", metrics: "期刊指标", collections: "研究专题" },
            tags: ["国产小说", "国产动画", "欧美圈", "日产游戏", "体育圈"],
            footer: "© 2024 嗑学出版集团。保留所有权利。仅供学术交流使用。" 
          },
          en: { 
            title: "CPology", 
            subtitle: "Journal of Relational Dynamics", 
            nav: ["Current", "Archive", "Submit", "About"], 
            sections: { mostRead: "Most Cited", metrics: "Metrics", collections: "Collections" },
            tags: ["CN Novels", "CN Animation", "Western Fandom", "JP Games", "Sports"],
            footer: "© 2024 CPology Group. All rights reserved. Academic use only." 
          }
        };

        useEffect(() => {
          const timer = setInterval(() => {
            if (!readingArticle) setCurrentSlide(prev => (prev + 1) % slides.length);
          }, 6000);
          return () => clearInterval(timer);
        }, [readingArticle]);

        const current = t[lang];
        const activeSlide = slides[currentSlide];

        return (
          <div className="min-h-screen bg-white text-slate-900 font-sans selection:bg-red-100">
            
            {/* 侧边栏菜单 */}
            <div className={`fixed inset-0 z-[100] transition-all duration-500 ${isMenuOpen ? 'visible' : 'invisible'}`}>
              <div className={`absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity ${isMenuOpen ? 'opacity-100' : 'opacity-0'}`} onClick={() => setIsMenuOpen(false)} />
              <div className={`absolute right-0 top-0 bottom-0 w-full max-w-sm bg-white shadow-2xl transition-transform duration-500 p-8 ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                <div className="flex justify-between items-center mb-12">
                  <h1 className="text-3xl font-black text-red-700 italic">CPology.</h1>
                  <X className="cursor-pointer" onClick={() => setIsMenuOpen(false)} />
                </div>
                <nav className="flex flex-col gap-6">
                  {current.nav.map(item => (
                    <a key={item} href="#" className="text-2xl font-bold uppercase hover:text-red-700 transition-colors" onClick={() => setIsMenuOpen(false)}>{item}</a>
                  ))}
                </nav>
              </div>
            </div>

            {/* 顶部导航 */}
            <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b px-4">
              <div className="max-w-7xl mx-auto h-16 md:h-20 flex justify-between items-center">
                <div className="flex items-center gap-8">
                  <h1 className="text-3xl font-black text-red-700 italic tracking-tighter cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                    {current.title}<span className="text-slate-400 not-italic">.</span>
                  </h1>
                  <nav className="hidden lg:flex gap-6 text-xs font-bold uppercase tracking-widest text-slate-500">
                    {current.nav.map(item => <a key={item} href="#" className="hover:text-red-700 transition-colors">{item}</a>)}
                  </nav>
                </div>
                <div className="flex items-center gap-4">
                  <button onClick={() => setLang(lang === 'zh' ? 'en' : 'zh')} className="text-xs font-bold flex items-center gap-1 border px-3 py-1.5 rounded-full hover:bg-slate-50 transition-colors">
                    <Globe size={14} /> {lang === 'zh' ? 'EN' : '中文'}
                  </button>
                  <Menu className="cursor-pointer text-slate-600 hover:text-red-700" onClick={() => setIsMenuOpen(true)} />
                </div>
              </div>
            </header>

            <main className="max-w-7xl mx-auto px-4 py-12">
              <div className="grid grid-cols-1 lg:grid-cols-12 gap-12">
                
                {/* 左侧主要内容区 */}
                <div className="lg:col-span-8">
                  <div className="relative group mb-12 animate-fade-in">
                    <div className="border-b-4 border-red-700 mb-6 inline-block pr-8 py-1">
                      <span className="text-xs font-black uppercase tracking-widest text-red-700">
                        {activeSlide.category[lang]}
                      </span>
                    </div>
                    
                    {/* 轮播图区域 */}
                    <div className="relative overflow-hidden rounded-sm bg-slate-100 aspect-[16/9] mb-8 cursor-pointer shadow-2xl" onClick={() => setReadingArticle(activeSlide)}>
                      <img 
                        src={activeSlide.image} 
                        className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000" 
                      />
                      <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent p-8 flex flex-col justify-end">
                        <h2 className="text-white text-3xl md:text-5xl font-serif font-bold mb-4 leading-tight">{activeSlide.title[lang]}</h2>
                        <p className="text-gray-300 italic text-lg max-w-2xl line-clamp-2">{activeSlide.desc[lang]}</p>
                      </div>
                      
                      {/* 轮播指示器 */}
                      <div className="absolute bottom-4 right-8 flex gap-2">
                        {slides.map((_, i) => (
                          <div key={i} className={`h-1 transition-all ${i === currentSlide ? 'bg-red-600 w-8' : 'bg-white/30 w-4'}`} />
                        ))}
                      </div>
                    </div>

                    <div className="flex items-center justify-between">
                       <div className="flex items-center gap-4 text-sm font-bold italic">
                         <span>By {activeSlide.author}</span>
                         <span className="text-red-700 uppercase tracking-widest">{activeSlide.tag[lang]}</span>
                       </div>
                       <button onClick={() => setReadingArticle(activeSlide)} className="flex items-center gap-2 text-red-700 font-black text-xs uppercase tracking-tighter hover:underline">
                         Read Abstract <ChevronRight size={14} />
                       </button>
                    </div>
                  </div>

                  {/* 更多文章卡片 */}
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8 border-t pt-10">
                    {slides.filter(s => s.id !== activeSlide.id).map(article => (
                      <div key={article.id} className="cursor-pointer group" onClick={() => setReadingArticle(article)}>
                        <div className="aspect-video mb-4 overflow-hidden rounded shadow">
                          <img src={article.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                        </div>
                        <span className="text-red-700 text-[10px] font-black tracking-widest uppercase">{article.tag[lang]}</span>
                        <h3 className="text-xl font-serif font-bold mt-2 group-hover:text-red-700 transition-colors">{article.title[lang]}</h3>
                      </div>
                    ))}
                  </div>
                </div>

                {/* 右侧边栏 */}
                <aside className="lg:col-span-4 space-y-12">
                  <div className="bg-slate-900 text-white p-8 rounded-sm shadow-xl border-l-8 border-red-700">
                    <h3 className="text-2xl font-serif italic mb-2 tracking-tight">Journal Metrics</h3>
                    <div className="flex items-center gap-2 text-xs text-red-500 font-bold mb-6 uppercase tracking-widest">
                      <BarChart3 size={14} /> Impact Factor: 69.420
                    </div>
                    <button className="w-full bg-red-700 hover:bg-red-800 py-3 font-bold uppercase tracking-widest text-xs flex items-center justify-center gap-2 transition-all">
                      <Send size={16} /> SUBMIT MANUSCRIPT
                    </button>
                  </div>

                  <section>
                    <h4 className="border-b-2 border-slate-900 pb-2 text-sm font-black uppercase mb-6 tracking-wider flex items-center justify-between">
                      {current.sections.mostRead}
                      <TrendingUp size={16} className="text-red-700" />
                    </h4>
                    <div className="space-y-6">
                      {[
                        { n: 1, t: lang === 'zh' ? "关于‘火葬场’设定的心理补偿机制研究" : "Psychological Compensation in 'Crematorium' Tropes" },
                        { n: 2, t: lang === 'zh' ? "论‘破镜重圆’在长篇连载中的结构性作用" : "Structural Roles of Reconciliation" }
                      ].map((item) => (
                        <div key={item.n} className="flex gap-4 group cursor-pointer border-b border-slate-50 pb-4">
                          <span className="text-3xl font-serif text-slate-200 group-hover:text-red-700 transition-colors font-bold leading-none">{item.n}</span>
                          <p className="text-sm font-bold font-serif group-hover:text-red-700 transition-colors leading-snug">{item.t}</p>
                        </div>
                      ))}
                    </div>
                  </section>

                  <section className="bg-slate-50 p-6 rounded border border-slate-100">
                    <h4 className="text-xs font-black uppercase mb-4 tracking-widest flex items-center gap-2">
                      <BookOpen size={14} className="text-red-700" /> {current.sections.collections}
                    </h4>
                    <div className="flex flex-wrap gap-2">
                      {current.tags.map(tag => (
                        <span key={tag} className="bg-white px-3 py-1 text-[10px] font-bold border rounded-full hover:border-red-700 cursor-pointer transition-colors uppercase">
                          {tag}
                        </span>
                      ))}
                    </div>
                  </section>
                </aside>
              </div>
            </main>

            {/* 阅读模态框 */}
            {readingArticle && (
              <div className="fixed inset-0 z-[150] bg-white overflow-y-auto p-6 md:p-12 animate-in fade-in slide-in-from-bottom-8 duration-300">
                <div className="max-w-3xl mx-auto">
                  <div className="flex justify-between items-center mb-12 border-b pb-4">
                    <button onClick={() => setReadingArticle(null)} className="text-red-700 font-bold flex items-center gap-2 uppercase tracking-widest text-xs hover:scale-105 transition-transform">
                      <X size={20} /> Back to Journal
                    </button>
                    <div className="flex gap-4">
                       <Printer size={18} className="text-slate-300 cursor-pointer hover:text-red-700" />
                       <Share2 size={18} className="text-slate-300 cursor-pointer hover:text-red-700" />
                    </div>
                  </div>
                  <span className="text-red-700 font-bold uppercase tracking-widest text-xs mb-4 block underline underline-offset-8">
                    {readingArticle.tag[lang]}
                  </span>
                  <h1 className="text-4xl md:text-5xl font-serif font-bold mb-8 leading-tight">{readingArticle.title[lang]}</h1>
                  <div className="flex gap-4 mb-12 text-xs font-bold text-slate-400 italic">
                    <span>By {readingArticle.author}</span>
                    <span>•</span>
                    <span>Issue Vol. 24</span>
                  </div>
                  <div className="prose prose-lg font-serif text-slate-700 leading-relaxed" dangerouslySetInnerHTML={{ __html: readingArticle.content[lang] }} />
                </div>
              </div>
            )}

            <footer className="bg-slate-900 text-white py-20 text-center">
              <h1 className="text-3xl font-black text-red-700 italic mb-4">{current.title}.</h1>
              <p className="text-slate-500 text-[10px] uppercase tracking-[0.2em]">{current.footer}</p>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
